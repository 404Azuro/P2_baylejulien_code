<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booki</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!-- Header - Logo + Barre de navigation -->
        <header>
            <div id="logo">
                <img src="images/logo/Booki.png">
            </div>
            <nav class="navbar"></nav>
                <ul class="navbar-menu">
                    <li id="accomodation" class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="navbar-title">Hébergements</span>
                        </a>
                    </li>
                    <li id="activities" class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="navbar-title">Activités</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </header>

        <!-- Section 1 -->
            <section>
                <div>
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div id="bouton-rechercher"></div>
                    <label for="site-search"><i class="fa-solid fa-location-dot fa-lg"></i></label>
                    <input type="search" id="site-search" name="q" aria-label="Search through site content">
                    <button>Rechercher</button>
                </div>
            </section>
        </div>
    </body>
</html>

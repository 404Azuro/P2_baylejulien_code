<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booki</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!-- Header - Logo + Barre de navigation -->
        <header>
            <div id="logo">
                <img src="images/logo/Booki.png">
            </div>
            <nav class="navbar"></nav>
                <ul class="navbar-menu">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="navbar-title">Hébergements</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="navbar-title">Activités</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </header>

        <!-- Section 1 -->
        <main>
            <section>
                <div>
                    <h1 class="title-h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>

                <div class="research-box">
                    <div class="icon-location">
                        <i class="fa-solid fa-location-dot fa-lg"></i>
                    </div>
                    <input type="search" placeholder="Marseille, France" class="research-bar">
                    <button class="button-search" id="button-search">Rechercher</button>
                    <button class="button-search" id="glass-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class="filters">
                    <h2 class="title-h2">Filtres</h2>
                    <ul class="filters-ul">
                        <li class="filters-button"><i class="fa-solid fa-money-bill-wave"><label class="button-name">Économique</label></i></li>
                        <li class="filters-button"><i class="fa-solid fa-child"><label class="button-name">Familial</label></i></li>
                        <li class="filters-button"><i class="fa-solid fa-heart"><label class="button-name">Romantique</label></i></li>
                        <li class="filters-button"><i class="fa-solid fa-dog"><label class="button-name">Animaux autorisés</label></i></li>
                    </ul>
                </div>

                <div class="informations">
                    <i class="fa-solid fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>


        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booki</title>

        <!-- Stylesheets -->
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">


        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!-- Section 1 - Logo + Barre de navigation -->
        <header>
            <div id="titre-principal">
                <div id="logo">
                    <img src="images/logo/Booki.png">
                </div>
            </div>

            <nav>
                <ul>
                    <li id="hebergements" class="menu-nav"><a href="#">Hébergements</a></li>
                    <li id="activités" class="menu-nav"><a href="#">Activités</a></li>
                </ul>

            </nav>
        </header>

            <section>
                <div>
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div id="bouton-rechercher"></div>
                    <label for="site-search"><i id="logo-map" class="fa-solid fa-location-dot fa-lg"></i></label>
                    <input type="search" id="site-search" name="q" aria-label="Search through site content">
                    <button>Rechercher</button>


                </div>
            </section>
        </div>
    </body>
</html>
